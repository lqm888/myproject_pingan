<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一账通注册</title>
    <link rel="stylesheet" href="../static/sass/base.css">
    <link rel="stylesheet" href="../static/sass/regist.css">
    <link rel="stylesheet" href="../static/sass/bootstrap.min.css">
</head>

<body>
    <div class="top">
        <div class="bg">
            <video class="my-video" autoplay="autoplay" loop="loop" muted="muted" style="width: 100%;
            height:100%;object-fit: fill;">
                <source src="../static/images/bgmv_su.mp4" type="video/ogg">
            </video>
        </div>
        <div class="logo">
            <img src="../static/images/下载11_su.png" alt="">
        </div>
        <div class="phone">
            <img src="../static/images/下载22_su.png" alt="">
        </div>
        <div class="txt">
            <p>版权所有©中国平安保险（集团）股份有限公司 未经许可不得复制、转载或摘编，违者必究</p>
            <p>Copyright© PING AN INSURANCE(GROUP)COMPANY OF CHINA,LTD.ALL Rights Reserved.</p>
            <p>ICP许可证号 粤ICP备06118290号</p>
        </div>
        <div class="ewm">
            <img src="../static/images/下载3.png" alt="">
        </div>
        <div class="main">
            <form action="">

                <p class="statictxt">欢迎注册一账通</p>
                <div class="input-group">
                    <span>用户名</span>
                    <input class="user" type="text" placeholder="请输入用户名" name="user" required="true" rangelength="3,10">
                </div>
                <div class="input-group">
                    <span>密码</span>
                    <input class="pass" type="password" placeholder="请输入密码" name="pass" required="true" rangelength="6,12">
                </div>
                <div class="input-group">
                    <span>手机号</span>
                    <input class="num" type="text" placeholder="请输入手机号" name="phone" required="true" digits="true"
                        rangelength="7,11">
                </div>
                <div class="input-group">
                    <span>邮箱</span>
                    <input class="email" type="text" placeholder="请输入邮箱" name="email" required="true" email="true">
                </div>
                <button class="regist">点击注册</button>
            </form>

        </div>
    </div>


    </div>
    <script src="../static/scripts/jquery.js"></script>
    <script src="../static/scripts/jquery.validate.js"></script>
    <script src="../static/scripts/jquery.validate.messages_zh.js"></script>
    <script src="../static/scripts/ajax.js"></script>
    <script src="../static/scripts/regist.js"></script>
    <script>
        $('form').validate({
            debug: true
        });
    </script>
</body>

</html>
